<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - PetMe.com</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            background: #f8f6ff;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 30px;
            margin: 70px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            color: #5a2ecf;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #4a4a4a;
        }

        input {
            width: 100%;
            margin-top: 6px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #5a2ecf;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            background: #4b22b2;
        }

        .bottom-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .bottom-text a {
            color: #5a2ecf;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sign In</h2>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password" />
        </div>

        <button onclick="login()">Sign In</button>

        <div class="bottom-text">
            Donâ€™t have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const res = await fetch("YOUR_BACKEND_URL/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
            });

            const data = await res.json();

            if (res.ok) {
                localStorage.setItem("token", data.token);
                window.location.href = "profile.html";
            } else {
                alert(data.message || "Login failed");
            }
        }
    </script>
</body>
</html>

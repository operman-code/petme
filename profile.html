<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile - PetMe.com</title>

    <style>
        body {
            margin: 0;
            font-family: "Inter", sans-serif;
            background: #f4f0ff;
        }

        .container {
            max-width: 520px;
            margin: 60px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 0px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            color: #5a2ecf;
            font-size: 30px;
        }

        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin: 20px auto;
            background: #ddd;
            background-size: cover;
            background-position: center;
        }

        .info {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
            line-height: 28px;
        }

        button {
            margin-top: 25px;
            padding: 12px 25px;
            background: #5a2ecf;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: .2s;
        }

        button:hover {
            background: #4b22b2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Your Profile</h2>

        <div id="profilePic" class="profile-pic"></div>

        <div class="info" id="info"></div>

        <button onclick="logout()">Logout</button>
    </div>

    <script>
        async function loadProfile() {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.href = "signin.html";
                return;
            }

            const res = await fetch("YOUR_BACKEND_URL/auth/me", {
                headers: { Authorization: "Bearer " + token },
            });

            const data = await res.json();

            if (!res.ok) {
                window.location.href = "signin.html";
                return;
            }

            document.getElementById("info").innerHTML = `
                <b>Name:</b> ${data.name} <br>
                <b>Email:</b> ${data.email}
            `;

            if (data.profile_pic) {
                document.getElementById("profilePic").style.backgroundImage =
                    \`url(${data.profile_pic})\`;
            }
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "signin.html";
        }

        loadProfile();
    </script>
</body>
</html>
